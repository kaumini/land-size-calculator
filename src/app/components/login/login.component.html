<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator</title><link rel="stylesheet" src="../home.component.css">
</head>
<body>
  <app-header></app-header>
    <div class="container-fluid" id="log">
      <form action="" class="form" (ngSubmit)="Login()"  #f="ngForm" >

            <!-- username -->
            <div class="form-group">
              <label for="inputName" class="sr-only">Username</label>
              <input type="text" id="inputName" name="name" [(ngModel)]="name" placeholder="Enter your name" #inputName="ngModel" required pattern="^[A-Za-z]+$">
              <div class="form-text text-danger" *ngIf="inputName.touched && !inputName.valid">
                  <small *ngIf="inputName.errors.required">Username is required!</small>
                  <small *ngIf="inputName.errors.pattern">Invalid username format!</small>
                </div>
            </div>

            <!-- password -->
            <div class="form-group">
              <label for="inputPassword" class="sr-only">password</label>
              <input type="password" id="inputPassword" name="password" [(ngModel)]="password" placeholder="Enter password" #inputPassword="ngModel" required pattern="^.{6,}">
              <div class="form-text text-danger" *ngIf="inputPassword.touched && !inputPassword.valid">
                  <small *ngIf="inputPassword.errors.required">Password is required!</small>
                  <small *ngIf="inputPassword.errors.pattern">Password should have at least 6 characters!</small>
                </div>
            </div>

            <!-- Log in button -->
            <button  color="info" block="true" type="submit" [disabled]="!f.valid">Log in</button>

      </form>
    </div>
