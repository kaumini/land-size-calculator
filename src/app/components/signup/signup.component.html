<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator</title><link rel="stylesheet" src="../home.component.css">
</head>
<body>
  <app-header></app-header>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">
                <b>Sign up</b>
              </div>
              <div class="card-body">
                  <form action="" class="form-signup" (ngSubmit)="Signup()" #f="ngForm">
                      
                                <!-- username -->
                                <div class="form-group">
                                  <label for="inputName" class="sr-only">Username</label>
                                  <input type="text" id="inputName" class="form-control" name="name" [(ngModel)]="name" placeholder="Enter your name" required pattern="^[A-Za-z]+$" #inputName="ngModel">
                                  <div class="form-text text-danger" *ngIf="inputName.touched && !inputName.valid">
                                      <small *ngIf="inputName.errors.required">Username is required!</small>
                                      <small *ngIf="inputName.errors.pattern">Invalid name!</small>
                                    </div>
                                </div>
                      
                                <!-- email -->
                                <div class="form-group">
                                  <label for="inputEmail" class="sr-only">Email</label>
                                  <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email address" required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #inputEmail="ngModel">
                                  <div class="form-text text-danger" *ngIf="inputEmail.touched && !inputEmail.valid">
                                      <small *ngIf="inputEmail.errors.required">Email is required!</small>
                                      <small *ngIf="inputEmail.errors.pattern">Invalid email!</small>
                                    </div>
                                </div>
                      
                                <!-- password -->
                                <div class="form-group">
                                  <label for="inputPassword" class="sr-only">password</label>
                                  <input type="text" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password" required pattern="^.{6,}" #inputPassword="ngModel">
                                  <div class="form-text text-danger" *ngIf="inputPassword.touched && !inputPassword.valid">
                                      <small *ngIf="inputPassword.errors.required">Password is required!</small>
                                      <small *ngIf="inputPassword.errors.pattern">Password should have at least 6 characters!</small>
                                    </div>
                                </div>
                      
                                <!-- confirm password -->
                                <div class="form-group">
                                  <label for="inputCPassword" class="sr-only">Re enter password</label>
                                  <input type="text" id="inputCPassword" class="form-control" name="cpassword" [(ngModel)]="cpassword" placeholder="Confirm password" required pattern="^.{6,}" [disabled]="!inputPassword.valid" #inputCPassword="ngModel">
                                  <div class="form-text text-danger" *ngIf="inputCPassword.touched && !inputCPassword.valid">
                                      <small *ngIf="inputCPassword.errors.required">Password is required!</small>
                                      <small *ngIf="inputCPassword.errors.pattern">Password should have at least 6 characters!</small>
                                    </div>
                                    <div class="form-text text-danger" *ngIf="inputCPassword.valid">
                                      <small *ngIf="password!==cpassword">Passwords are not equal!</small>
                                    </div>
                                </div>


                                <!-- signUp button -->
                                <button color="info" block="true" type="submit"
                                [disabled]="!f.valid || password!==cpassword">Sign Up</button>

                            </form>
              </div>
                      
              
          </div>
      </div>
      <div class="col-md-3"></div>
  </div>
    

</body>
</html>
