<form action="" class="form" (ngSubmit)="Signup($event)">
    <input type="text" name="username" [(ngModel)]="username" placeholder="Enter your name" required>
    <input type="text" name="email" [(ngModel)]="email" placeholder="Enter email address" required>
    <input type="text" name="password" [(ngModel)]="password" placeholder="Enter password" required>
    <input type="text" name="cpassword" [(ngModel)]="cpassword" placeholder="Confirm password" required>
    <input type="submit" value="Signup" class="btn">
  </form>
