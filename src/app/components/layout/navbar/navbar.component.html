<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-default">
        <a class="navbar-brand" [routerLink]="['/home']" [routerLinkActive]="['active']">Land Size Calculator</a>
        
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/user/calculations']"  [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                true}">Calculations <span class="sr-only">(current)</span></a>
            </li>
            <div *ngIf="!ispremium">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/user/buy']" [routerLinkActive]="['active']">Buy Premium</a>
            </li>
            </div>
            
            
          </ul>
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']" (click)="logout()">LOG OUT</a>
            </li>
          </ul>
          
        </div>
      </nav>
      
      <main role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <div ng-view></div>
            </div>
        </div>
       
      
      </main><!-- /.container -->
    
</body>
</html>
